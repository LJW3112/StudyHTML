<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础选择器之类的选择器的应用</title>
    <style>
        /* 类选择器的口诀：样式定义 结构类（class）调用 实际开发常用 */
        .pink {
            color: pink;
        }
        .font-color {
            color: bisque;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <ul>
        <li class="pink">仓颉</li>
        <li>森林</li>
        <li class="pink">宇宙</li>
    </ul>
    <div class="font-color">欢迎</div>
</body>
</html>
