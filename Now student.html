    <p>孔雀东南飞》取材于东汉献帝年间发生在庐江郡（今安徽怀宁、潜山一带）的一桩婚姻悲剧。原题为《古诗为焦仲卿妻作》，因诗的首句为“孔雀东南飞”，故又有此名。此诗共三百五十七句，一千七百八十五字，主要讲述了焦仲卿、刘兰芝夫妇被迫分离并双双自杀的故事，控诉了封建礼教的残酷无情，歌颂了焦刘夫妇的真挚感情和反抗精神。全诗故事繁简剪裁得当，人物刻画栩栩如生，不仅塑造了焦刘夫妇心心相印、坚贞不屈的形象，也把焦母的顽固和刘兄的蛮横刻画得入木三分。篇末构思了刘兰芝和焦仲卿死后双双化为鸳鸯的神话，寄托了人民群众追求恋爱自由和幸福生活的强烈愿望。
