<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无序标签、有序标签、自定义标签</title>
</head>

<body>
<!-- 无序标签以及超文本链接标签的应用 -->
    <h3>产品</h3>
    <ul>
        <li><img src="../images/场景.gif" alt="1" title="场景" width="50px"></li>
        <li><a href="http://baidu.com" target="_blank">布局</a></li>
        <li><a href="../音频/苏晗- 离岸.mp3">离岸</a></li>
    </ul>
<!-- 有序标签以及标题标签的应用 -->
    <ol>
        <h3>世界排名</h3>
        <li>中国</li>
        <li>俄罗斯</li>
        <li>美国</li> 
    </ol>
<!-- 自定义列表标签 -->

    <dl>
        <dt>维修地址</dt>
        <dd>北京</dd>
        <dd>上海</dd>
        <dd>南昌</dd>
 
    </dl>
    <!-- 表单域标签 -->
    <form action="ROOT.php" method="post" name="name1" contextmenu="00">

 
    </form>
</body>
</html>
