<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签选择器样式应用</title>
    <style>
         /* 标签选择器：写上标签名 */
         p{
            color:  rebeccapurple;
            font-size: 15px;
        }
        div {
            color: pink;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <p>男</p>
    <p>女</p>
    <div>好人</div>
    <div>坏人</div>
</body>
</html>
