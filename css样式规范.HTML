<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css样式规范</title>
    <style>
        /* 选择器{样式} */
        /* 给谁改样式 {改什么样式} */
        p {
              /* 给段落改样式 更改字体大小、颜色  */
            color: brown;    /*给字体加红色*/
            font-size: 25px;    /*把字体大小更改为15像素 */
           }
    </style>
</head>
<body>
    <p>欢迎!</p>
</body>
</html>
